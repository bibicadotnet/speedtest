<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS Benchmark Results</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Courier New', monospace; 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%); 
            color: #00ff00; 
            padding: 20px; 
            line-height: 1.6; 
            min-height: 100vh;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: rgba(26,26,26,0.9); 
            padding: 30px; 
            border-radius: 15px; 
            border: 1px solid #333; 
            box-shadow: 0 10px 30px rgba(0,255,0,0.1);
            backdrop-filter: blur(10px);
        }
        .header { 
            text-align: center; 
            margin-bottom: 30px; 
            color: #00ffff; 
        }
        .header h1 { 
            font-size: 2.5em; 
            margin-bottom: 10px; 
            text-shadow: 0 0 10px #00ffff;
        }
        .benchmark-data { 
            background: #000; 
            padding: 25px; 
            border-radius: 10px; 
            overflow-x: auto; 
            border: 1px solid #333; 
            white-space: pre-line;
            font-size: 14px;
            line-height: 1.4;
        }
        .footer { 
            text-align: center; 
            margin-top: 30px; 
            color: #888; 
            font-size: 14px; 
        }
        .footer a { 
            color: #00ffff; 
            text-decoration: none; 
            transition: all 0.3s;
        }
        .footer a:hover { 
            text-decoration: underline; 
            text-shadow: 0 0 5px #00ffff;
        }
        .welcome { 
            text-align: center; 
            padding: 60px 20px;
        }
        .welcome h1 { 
            font-size: 3em; 
            margin-bottom: 20px; 
            text-shadow: 0 0 20px #00ff00;
        }
        .welcome .subtitle { 
            font-size: 1.2em; 
            color: #888; 
            margin-bottom: 30px;
        }
        .command-box { 
            background: #000; 
            padding: 20px; 
            border-radius: 10px; 
            margin: 30px 0; 
            color: #00ffff; 
            font-size: 16px; 
            border: 1px solid #333;
            text-align: center;
        }
        .error { 
            background: #2a0000; 
            border: 1px solid #ff0000; 
            color: #ff6666; 
            padding: 20px; 
            border-radius: 10px; 
            text-align: center;
        }
        .share-btn {
            background: #00ffff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        .share-btn:hover {
            background: #00ff00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,255,255,0.3);
        }
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 20px; }
            .benchmark-data { padding: 15px; font-size: 12px; }
            .header h1 { font-size: 2em; }
            .welcome h1 { font-size: 2em; }
            .command-box { font-size: 14px; padding: 15px; }
        }
        .benchmark-table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .benchmark-table pre {
            white-space: pre;
            overflow-x: auto;
            margin: 0;
            line-height: 1.4;
        }
        
        .benchmark-data table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        
        .benchmark-data table td, .benchmark-data table th {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        
        .benchmark-data table tr:hover {
            background: rgba(0, 255, 255, 0.05);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- Content will be loaded here -->
    </div>

    <script>
        function decodeData() {
            try {
                const hash = window.location.hash.substring(1);
                if (!hash) return null;
                
                // Decode base64
                const decoded = atob(hash);
                return decoded;
            } catch (e) {
                console.error('Failed to decode data:', e);
                return false;
            }
        }

        function renderBenchmark(data) {
            // Chuy·ªÉn ƒë·ªïi d·ªØ li·ªáu d·∫°ng b·∫£ng sang HTML table
            const formattedData = formatBenchmarkData(data);
            
            return `
                <div class="header">
                    <h1>üöÄ VPS Benchmark Results</h1>
                    <p>Generated by Teddysun Bench Script</p>
                    <div style="margin-top: 15px;">
                        <button class="share-btn" onclick="copyToClipboard()">üìã Copy Link</button>
                        <button class="share-btn" onclick="downloadResults()">üíæ Download</button>
                    </div>
                </div>
                ${formattedData}
                <div class="footer">
                    <p>Results permanently saved ‚Ä¢ <a href="https://benchmark.bibica.net" target="_blank">Run your own test</a></p>
                </div>
            `;
        }

        function formatBenchmarkData(rawData) {
            // N·∫øu d·ªØ li·ªáu c√≥ d·∫°ng b·∫£ng v·ªõi |
            if (rawData.includes('|')) {
                const lines = rawData.split('\n');
                let html = '<div class="benchmark-data"><table>';
                
                lines.forEach(line => {
                    if (line.trim() === '') return;
                    
                    // X·ª≠ l√Ω d√≤ng header
                    if (line.includes('Node Name') || line.includes('-----')) {
                        if (line.includes('Node Name')) {
                            html += '<thead><tr>';
                            line.split('|').forEach(cell => {
                                if (cell.trim() !== '') {
                                    html += `<th>${cell.trim()}</th>`;
                                }
                            });
                            html += '</tr></thead><tbody>';
                        }
                    } else {
                        // X·ª≠ l√Ω d√≤ng d·ªØ li·ªáu
                        html += '<tr>';
                        line.split('|').forEach(cell => {
                            if (cell.trim() !== '') {
                                html += `<td>${cell.trim()}</td>`;
                            }
                        });
                        html += '</tr>';
                    }
                });
                
                html += '</tbody></table></div>';
                return html;
            }
            
            // Fallback: hi·ªÉn th·ªã d·∫°ng pre n·∫øu kh√¥ng ph·∫£i b·∫£ng
            return `<div class="benchmark-data"><pre>${escapeHtml(rawData)}</pre></div>`;
        }        

        function renderWelcome() {
            return `
                <div class="welcome">
                    <h1>üöÄ VPS Benchmark</h1>
                    <p class="subtitle">Comprehensive VPS Performance Testing</p>
                    <div class="command-box">
                        wget -qO- https://go.bibica.net/speedtest | bash
                    </div>
                    <p>Your results will be encoded in the URL and available permanently</p>
                    <div style="margin-top: 30px;">
                        <a href="https://go.bibica.net/speedtest" target="_blank" style="color: #00ffff; text-decoration: none; font-size: 1.1em;">
                            üìñ View Script Source
                        </a>
                    </div>
                </div>
            `;
        }

        function renderError() {
            return `
                <div class="error">
                    <h2>‚ùå Invalid Data</h2>
                    <p>The benchmark data in the URL appears to be corrupted or invalid.</p>
                    <p style="margin-top: 15px;">
                        <a href="https://benchmark.bibica.net" style="color: #ff6666;">‚Üê Go back to homepage</a>
                    </p>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert('‚úÖ Link copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = window.location.href;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('‚úÖ Link copied to clipboard!');
            });
        }

        function downloadResults() {
            const data = decodeData();
            if (data) {
                const blob = new Blob([data], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `benchmark-${new Date().toISOString().split('T')[0]}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }

        // Main execution
        function init() {
            const container = document.getElementById('container');
            const data = decodeData();
            
            if (data === null) {
                // No hash, show welcome page
                container.innerHTML = renderWelcome();
                document.title = 'VPS Benchmark - Performance Testing Tool';
            } else if (data === false) {
                // Invalid data
                container.innerHTML = renderError();
                document.title = 'Error - VPS Benchmark';
            } else {
                // Valid data, show results
                container.innerHTML = renderBenchmark(data);
                document.title = 'Benchmark Results - VPS Performance';
            }
        }

        // Initialize on load
        init();

        // Handle hash changes (back/forward navigation)
        window.addEventListener('hashchange', init);
    </script>
</body>
</html>
