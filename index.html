<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS Benchmark Results</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            span[style="color: #666666;"] {
              color: transparent;
            }

            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Courier New', monospace; 
            background: #000000; 
            color: #00ff00; 
            padding: 20px; 
            line-height: 1.4; 
            min-height: 100vh;
            font-size: 14px;
        }
        .terminal-container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: #000000; 
            padding: 20px; 
            border-radius: 8px; 
            border: 2px solid #333; 
            box-shadow: 0 0 20px rgba(0,255,0,0.2);
        }
        .terminal-header {
            background: #333;
            color: #fff;
            padding: 8px 15px;
            margin: -20px -20px 20px -20px;
            border-radius: 6px 6px 0 0;
            font-size: 12px;
            border-bottom: 1px solid #555;
        }
        .terminal-header .buttons {
            float: left;
        }
        .terminal-header .button {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .terminal-header .button.close { background: #ff5f57; }
        .terminal-header .button.minimize { background: #ffbd2e; }
        .terminal-header .button.maximize { background: #28ca42; }
        .terminal-header .title {
            text-align: center;
            font-weight: bold;
        }
        .benchmark-output { 
            background: #000000; 
            color: #00ff00;
            white-space: pre;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            overflow-x: auto;
        }
        .welcome { 
            text-align: center; 
            padding: 60px 20px;
        }
        .welcome h1 { 
            font-size: 3em; 
            margin-bottom: 20px; 
            text-shadow: 0 0 20px #00ff00;
            color: #00ff00;
        }
        .welcome .subtitle { 
            font-size: 1.2em; 
            color: #888; 
            margin-bottom: 30px;
        }
        .command-box { 
            background: #111; 
            padding: 15px; 
            border-radius: 5px; 
            margin: 30px 0; 
            color: #00ffff; 
            font-size: 14px; 
            border: 1px solid #333;
            text-align: center;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Courier New', monospace;
        }
        .error { 
            background: #2a0000; 
            border: 1px solid #ff0000; 
            color: #ff6666; 
            padding: 20px; 
            border-radius: 8px; 
            text-align: center;
        }
        .share-buttons {
            text-align: center;
            margin: 20px 0;
        }
        .share-btn {
            background: #00ffff;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .share-btn:hover {
            background: #00ff00;
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,255,255,0.3);
        }
        .footer { 
            text-align: center; 
            margin-top: 30px; 
            color: #666; 
            font-size: 12px; 
        }
        .footer a { 
            color: #00ffff; 
            text-decoration: none; 
        }
        .footer a:hover { 
            text-decoration: underline; 
        }
        @media (max-width: 768px) {
            body { padding: 10px; font-size: 12px; }
            .terminal-container { padding: 15px; }
            .benchmark-output { font-size: 11px; }
            .welcome h1 { font-size: 2em; }
        }
   
    </style>
</head>
<body>
    <div class="terminal-container" id="container">
        <!-- Content will be loaded here -->
    </div>

    <script>


        
        function decodeData() {
            try {
                const hash = window.location.hash.substring(1);
                if (!hash) return null;
                
                const decoded = atob(hash);
                return decoded;
            } catch (e) {
                console.error('Failed to decode data:', e);
                return false;
            }
        }

        function formatTerminalOutput(data) {
            // Process the raw terminal output to add proper coloring and formatting
            let formatted = data;

            // Remove any stray $1 artifacts from processing
            formatted = formatted.replace(/\$1/g, '');
            document.getElementById('output').innerHTML = formatted;
            document.querySelectorAll('span').forEach(el => {
              if (el.textContent.trim() === '') {
                el.remove();
              }
            });          
            
            // Color patterns based on the original script
            const colorRules = [
                // Headers and titles
                { pattern: /(-------------------- A Bench\.sh Script By Teddysun -------------------)/g, color: '#ffffff' },
                { pattern: /(Version\s+:\s+)(v\d{4}-\d{2}-\d{2})/g, replacement: '$1<span style="color: #00ff00;">$2</span>' },
                { pattern: /(Usage\s+:\s+)(.*)/g, replacement: '$1<span style="color: #ff0000;">$2</span>' },
                
                // System info labels and values
                { pattern: /(CPU Model\s+:\s+)(.*)/g, replacement: '$1<span style="color: #00ccff;">$2</span>' },
                { pattern: /(CPU Cores\s+:\s+)(.*)/g, replacement: '$1<span style="color: #00ccff;">$2</span>' },
                { pattern: /(CPU Cache\s+:\s+)(.*)/g, replacement: '$1<span style="color: #00ccff;">$2</span>' },
                { pattern: /(AES-NI\s+:\s+)(\[OK\].*|✓.*)/g, replacement: '$1<span style="color: #00ff00;">$2</span>' },
                { pattern: /(AES-NI\s+:\s+)(\[FAIL\].*|✗.*)/g, replacement: '$1<span style="color: #ff0000;">$2</span>' },
                { pattern: /(VM-x\/AMD-V\s+:\s+)(\[OK\].*|✓.*)/g, replacement: '$1<span style="color: #00ff00;">$2</span>' },
                { pattern: /(VM-x\/AMD-V\s+:\s+)(\[FAIL\].*|✗.*)/g, replacement: '$1<span style="color: #ff0000;">$2</span>' },
                
                // Disk, Memory, System info
                { pattern: /(Total Disk\s+:\s+)([^(]+)(\(.*\))/g, replacement: '$1<span style="color: #ffff00;">$2</span><span style="color: #00ccff;">$3</span>' },
                { pattern: /(Total Mem\s+:\s+)([^(]+)(\(.*\))/g, replacement: '$1<span style="color: #ffff00;">$2</span><span style="color: #00ccff;">$3</span>' },
                { pattern: /(Total Swap\s+:\s+)(.*)/g, replacement: '$1<span style="color: #00ccff;">$2</span>' },
                { pattern: /(System uptime\s+:\s+)(.*)/g, replacement: '$1<span style="color: #00ccff;">$2</span>' },
                { pattern: /(Load average\s+:\s+)(.*)/g, replacement: '$1<span style="color: #00ccff;">$2</span>' },
                { pattern: /(OS\s+:\s+)(.*)/g, replacement: '$1<span style="color: #00ccff;">$2</span>' },
                { pattern: /(Arch\s+:\s+)(.*)/g, replacement: '$1<span style="color: #00ccff;">$2</span>' },
                { pattern: /(Kernel\s+:\s+)(.*)/g, replacement: '$1<span style="color: #00ccff;">$2</span>' },
                { pattern: /(TCP CC\s+:\s+)(.*)/g, replacement: '$1<span style="color: #ffff00;">$2</span>' },
                { pattern: /(Virtualization\s+:\s+)(.*)/g, replacement: '$1<span style="color: #00ccff;">$2</span>' },
                { pattern: /(IPv4\/IPv6\s+:\s+)(.*)/g, replacement: '$1$2' },
                
                // Organization and location info
                { pattern: /(Organization\s+:\s+)(.*)/g, replacement: '$1<span style="color: #00ccff;">$2</span>' },
                { pattern: /(Location\s+:\s+)(.*)/g, replacement: '$1<span style="color: #00ccff;">$2</span>' },
                { pattern: /(Region\s+:\s+)(.*)/g, replacement: '$1<span style="color: #ffff00;">$2</span>' },
                
                // I/O Speed results
                { pattern: /(I\/O Speed\([^)]+\)\s+:\s+)([0-9.]+ [A-Z]+\/s)/g, replacement: '$1<span style="color: #ffff00;">$2</span>' },
                
                // Speed test table header
                { pattern: /(Node Name\s+Upload Speed\s+Download Speed\s+Latency)/g, replacement: '<span style="color: #ffffff;">$1</span>' },
                
                // Time and timestamp
                { pattern: /(Finished in\s+:\s+)(.*)/g, replacement: '$1<span style="color: #00ccff;">$2</span>' },
                { pattern: /(Timestamp\s+:\s+)(.*)/g, replacement: '$1<span style="color: #00ccff;">$2</span>' },
                
                // Separators
                { pattern: /^-{50,}$/gm, color: '#666666' }
            ];
            
            // Apply color rules
            colorRules.forEach(rule => {
                if (rule.replacement) {
                    formatted = formatted.replace(rule.pattern, rule.replacement);
                } else if (rule.color) {
                    formatted = formatted.replace(rule.pattern, `<span style="color: ${rule.color};">$1</span>`);
                }
            });
            
            // Handle speed test results with proper spacing and coloring
            formatted = formatted.replace(
                /(\s+)([A-Za-z\s,]+)\s+([0-9.]+\s+[A-Za-z\/]+)\s+([0-9.]+\s+[A-Za-z\/]+)\s+([0-9.]+\s+[a-z]+)/g,
                '$1<span style="color: #ffff00;">$2</span><span style="color: #00ff00;">$3</span><span style="color: #ff0000;">$4</span><span style="color: #00ccff;">$5</span>'
            );
            
            // Handle [OK] and [FAIL] markers
            formatted = formatted.replace(/\[OK\]/g, '<span style="color: #00ff00;">[OK]</span>');
            formatted = formatted.replace(/\[FAIL\]/g, '<span style="color: #ff0000;">[FAIL]</span>');
            
            // Handle checkmarks and X marks
            formatted = formatted.replace(/✓/g, '<span style="color: #00ff00;">✓</span>');
            formatted = formatted.replace(/✗/g, '<span style="color: #ff0000;">✗</span>');
            
            return formatted;
        }

        function renderBenchmark(data) {
            const formattedOutput = formatTerminalOutput(data);
            
            return `
                <div class="terminal-header">
                    <div class="buttons">
                        <span class="button close"></span>
                        <span class="button minimize"></span>
                        <span class="button maximize"></span>
                    </div>
                    <div class="title">VPS Benchmark Results - Terminal</div>
                    <div style="clear: both;"></div>
                </div>
                <div class="share-buttons">
                    <button class="share-btn" onclick="copyToClipboard()">📋 Copy Link</button>
                    <button class="share-btn" onclick="downloadResults()">💾 Download</button>
                </div>
                <div class="benchmark-output">${formattedOutput}</div>
                <div class="footer">
                    <p>Results permanently saved • <a href="https://benchmark.bibica.net/" target="_blank">Run your own test</a></p>
                </div>
            `;
        }

        function renderWelcome() {
            return `
                <div class="welcome">
                    <h1>🚀 VPS Benchmark</h1>
                    <p class="subtitle">Comprehensive VPS Performance Testing</p>
                    <div class="command-box">
                        wget -qO- https://go.bibica.net/speedtest | bash
                    </div>
                    <p>Your results will be encoded in the URL and available permanently</p>
                    <div style="margin-top: 30px;">
                        <a href="https://go.bibica.net/speedtest" target="_blank" style="color: #00ffff; text-decoration: none; font-size: 1.1em;">
                            📖 View Script Source
                        </a>
                    </div>
                </div>
            `;
        }

        function renderError() {
            return `
                <div class="error">
                    <h2>❌ Invalid Data</h2>
                    <p>The benchmark data in the URL appears to be corrupted or invalid.</p>
                    <p style="margin-top: 15px;">
                        <a href="https://benchmark.bibica.net" style="color: #ff6666;">← Go back to homepage</a>
                    </p>
                </div>
            `;
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert('✅ Link copied to clipboard!');
            }).catch(() => {
                const textArea = document.createElement('textarea');
                textArea.value = window.location.href;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('✅ Link copied to clipboard!');
            });
        }

        function downloadResults() {
            const data = decodeData();
            if (data) {
                const blob = new Blob([data], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `benchmark-${new Date().toISOString().split('T')[0]}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }

        function init() {
            const container = document.getElementById('container');
            const data = decodeData();
            
            if (data === null) {
                container.innerHTML = renderWelcome();
                document.title = 'VPS Benchmark - Performance Testing Tool';
            } else if (data === false) {
                container.innerHTML = renderError();
                document.title = 'Error - VPS Benchmark';
            } else {
                container.innerHTML = renderBenchmark(data);
                document.title = 'Benchmark Results - VPS Performance';
            }
        }

        init();
        window.addEventListener('hashchange', init);
    </script>
</body>
</html>
