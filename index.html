<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS Benchmark Results</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Courier New', monospace; 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%); 
            color: #00ff00; 
            padding: 20px; 
            line-height: 1.6; 
            min-height: 100vh;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: rgba(26,26,26,0.9); 
            padding: 30px; 
            border-radius: 15px; 
            border: 1px solid #333; 
            box-shadow: 0 10px 30px rgba(0,255,0,0.1);
            backdrop-filter: blur(10px);
        }
        .header { 
            text-align: center; 
            margin-bottom: 30px; 
            color: #00ffff; 
        }
        .header h1 { 
            font-size: 2.5em; 
            margin-bottom: 10px; 
            text-shadow: 0 0 10px #00ffff;
        }
        .benchmark-data { 
            background: #000; 
            padding: 25px; 
            border-radius: 10px; 
            overflow-x: auto; 
            border: 1px solid #333; 
            white-space: pre;  /* Thay ƒë·ªïi t·ª´ pre-line th√†nh pre */
            font-size: 14px;
            line-height: 1.4;
            font-family: 'Courier New', monospace; /* ƒê·∫£m b·∫£o font monospace */
        }
        /* M√†u s·∫Øc gi·ªëng script bash */
        .benchmark-data .yellow { color: #ffff00; }
        .benchmark-data .green { color: #00ff00; }
        .benchmark-data .red { color: #ff0000; }
        .benchmark-data .blue { color: #00ffff; }
        
        /* ƒê·ªãnh d·∫°ng cho b·∫£ng speedtest */
        .benchmark-data .speed-header {
            display: block;
            margin: 10px 0;
        }
        .benchmark-data .speed-row {
            display: block;
            font-family: 'Courier New', monospace;
        }      
        .footer { 
            text-align: center; 
            margin-top: 30px; 
            color: #888; 
            font-size: 14px; 
        }
        .footer a { 
            color: #00ffff; 
            text-decoration: none; 
            transition: all 0.3s;
        }
        .footer a:hover { 
            text-decoration: underline; 
            text-shadow: 0 0 5px #00ffff;
        }
        .welcome { 
            text-align: center; 
            padding: 60px 20px;
        }
        .welcome h1 { 
            font-size: 3em; 
            margin-bottom: 20px; 
            text-shadow: 0 0 20px #00ff00;
        }
        .welcome .subtitle { 
            font-size: 1.2em; 
            color: #888; 
            margin-bottom: 30px;
        }
        .command-box { 
            background: #000; 
            padding: 20px; 
            border-radius: 10px; 
            margin: 30px 0; 
            color: #00ffff; 
            font-size: 16px; 
            border: 1px solid #333;
            text-align: center;
        }
        .error { 
            background: #2a0000; 
            border: 1px solid #ff0000; 
            color: #ff6666; 
            padding: 20px; 
            border-radius: 10px; 
            text-align: center;
        }
        .share-btn {
            background: #00ffff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        .share-btn:hover {
            background: #00ff00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,255,255,0.3);
        }
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 20px; }
            .benchmark-data { padding: 15px; font-size: 12px; }
            .header h1 { font-size: 2em; }
            .welcome h1 { font-size: 2em; }
            .command-box { font-size: 14px; padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- Content will be loaded here -->
    </div>

    <script>
        function decodeData() {
            try {
                const hash = window.location.hash.substring(1);
                if (!hash) return null;
                
                // Decode base64
                const decoded = atob(hash);
                return decoded;
            } catch (e) {
                console.error('Failed to decode data:', e);
                return false;
            }
        }

        function renderBenchmark(data) {
            const processedData = processAnsiCodes(data);
            
            return `
                <div class="header">
                    <h1>üöÄ VPS Benchmark Results</h1>
                    <p>Generated by Teddysun Bench Script</p>
                    <div style="margin-top: 15px;">
                        <button class="share-btn" onclick="copyToClipboard()">üìã Copy Link</button>
                        <button class="share-btn" onclick="downloadResults()">üíæ Download</button>
                    </div>
                </div>
                <div class="benchmark-data">${processedData}</div>
                <div class="footer">
                    <p>Results permanently saved ‚Ä¢ <a href="https://benchmark.bibica.net/" target="_blank">Run your own test</a></p>
                </div>
            `;
        }
        
function processAnsiCodes(text) {
    return text
        // X·ª≠ l√Ω m√†u s·∫Øc ANSI
        .replace(/\x1b\[0;31;33m(.*?)\x1b\[0m/g, '<span style="color: #ffff00;">$1</span>')
        .replace(/\x1b\[0;31;32m(.*?)\x1b\[0m/g, '<span style="color: #00ff00;">$1</span>')
        .replace(/\x1b\[0;31;31m(.*?)\x1b\[0m/g, '<span style="color: #ff0000;">$1</span>')
        .replace(/\x1b\[0;31;36m(.*?)\x1b\[0m/g, '<span style="color: #00ffff;">$1</span>')
        // X·ª≠ l√Ω k√Ω t·ª± ƒë·∫∑c bi·ªát
        .replace(/‚úì/g, '‚úì')
        .replace(/‚úó/g, '‚úó');
}      

        function renderWelcome() {
            return `
                <div class="welcome">
                    <h1>üöÄ VPS Benchmark</h1>
                    <p class="subtitle">Comprehensive VPS Performance Testing</p>
                    <div class="command-box">
                        wget -qO- https://go.bibica.net/speedtest | bash
                    </div>
                    <p>Your results will be encoded in the URL and available permanently</p>
                    <div style="margin-top: 30px;">
                        <a href="https://go.bibica.net/speedtest" target="_blank" style="color: #00ffff; text-decoration: none; font-size: 1.1em;">
                            üìñ View Script Source
                        </a>
                    </div>
                </div>
            `;
        }

        function renderError() {
            return `
                <div class="error">
                    <h2>‚ùå Invalid Data</h2>
                    <p>The benchmark data in the URL appears to be corrupted or invalid.</p>
                    <p style="margin-top: 15px;">
                        <a href="https://benchmark.bibica.net" style="color: #ff6666;">‚Üê Go back to homepage</a>
                    </p>
                </div>
            `;
        }

        function escapeHtml(text) {
            return text; // Kh√¥ng escape HTML v√¨ ƒë√£ x·ª≠ l√Ω m√†u s·∫Øc
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert('‚úÖ Link copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = window.location.href;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('‚úÖ Link copied to clipboard!');
            });
        }

        function downloadResults() {
            const data = decodeData();
            if (data) {
                const blob = new Blob([data], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `benchmark-${new Date().toISOString().split('T')[0]}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }

        // Main execution
        function init() {
            const container = document.getElementById('container');
            const data = decodeData();
            
            if (data === null) {
                // No hash, show welcome page
                container.innerHTML = renderWelcome();
                document.title = 'VPS Benchmark - Performance Testing Tool';
            } else if (data === false) {
                // Invalid data
                container.innerHTML = renderError();
                document.title = 'Error - VPS Benchmark';
            } else {
                // Valid data, show results
                container.innerHTML = renderBenchmark(data);
                document.title = 'Benchmark Results - VPS Performance';
            }
        }

        // Initialize on load
        init();

        // Handle hash changes (back/forward navigation)
        window.addEventListener('hashchange', init);
    </script>
</body>
</html>
