name: Auto Update Speedtest Server IDs

on:
  schedule:
    - cron: '0 17 * * *'  # 12h đêm theo giờ Việt Nam (UTC+7)
  workflow_dispatch:  # Cho phép chạy thủ công

jobs:
  update-speedtest-ids:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install speedtest CLI
      run: |
        curl -s https://packagecloud.io/install/repositories/ookla/speedtest-cli/script.deb.sh | sudo bash
        sudo apt-get install speedtest
        
    - name: Run speedtest server check and update
      run: |
        chmod +x .github/scripts/update-speedtest-ids.sh
        ./.github/scripts/update-speedtest-ids.sh
        
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "🔄 Auto-update speedtest server IDs [$(date +'%Y-%m-%d %H:%M:%S')]"
        git push
