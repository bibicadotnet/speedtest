name: Speedtest Server Monitor

on:
  schedule:
    # Chạy hàng ngày lúc 2:00 UTC (9:00 AM GMT+7)
    - cron: '0 2 * * *'
  workflow_dispatch: # Cho phép chạy thủ công

jobs:
  check-speedtest-servers:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install Speedtest CLI
      run: |
        curl -s https://packagecloud.io/install/repositories/ookla/speedtest-cli/script.deb.sh | sudo bash
        sudo apt-get install speedtest-cli
        
    - name: Check and update server IDs
      run: |
        # Đọc trực tiếp từ bench.sh để lấy danh sách server ID hiện tại
        echo "📊 Đọc danh sách server từ bench.sh..."
        
        # Extract các dòng speed_test có ID từ bench.sh
        mapfile -t server_lines < <(grep "speed_test '[0-9]" bench.sh)
        
        if [ ${#server_lines[@]} -eq 0 ]; then
          echo "❌ Không tìm thấy server nào trong bench.sh"
          exit 1
        fi
        
        # Function tìm server thay thế dựa trên location
        find_replacement_server() {
          local location="$1"
          local current_id="$2"
          
          echo "🔍 Tìm server thay thế cho $location..."
          
          case "$location" in
            *"San Jose"*|*"US"*)
              speedtest-cli --list | grep -i "san jose\|california\|united states" | grep -v "$current_id" | head -1 | awk '{print $1}' | tr -d ')'
              ;;
            *"France"*|*"FR"*)
              speedtest-cli --list | grep -i "france\|paris" | grep -v "$current_id" | head -1 | awk '{print $1}' | tr -d ')'
              ;;
            *"Amsterdam"*|*"NL"*)
              speedtest-cli --list | grep -i "amsterdam\|netherlands" | grep -v "$current_id" | head -1 | awk '{print $1}' | tr -d ')'
              ;;
            *"Hong Kong"*|*"CN"*)
              speedtest-cli --list | grep -i "hong kong" | grep -v "$current_id" | head -1 | awk '{print $1}' | tr -d ')'
              ;;
            *"Singapore"*|*"SG"*)
              speedtest-cli --list | grep -i "singapore" | grep -v "$current_id" | head -1 | awk '{print $1}' | tr -d ')'
              ;;
            *"Tokyo"*|*"JP"*)
              speedtest-cli --list | grep -i "tokyo\|japan" | grep -v "$current_id" | head -1 | awk '{print $1}' | tr -d ')'
              ;;
            *"FPT"*"HCM"*|*"FPT"*"VN"*)
              speedtest-cli --list | grep -i "fpt.*ho chi minh\|fpt.*vietnam" | grep -v "$current_id" | head -1 | awk '{print $1}' | tr -d ')'
              ;;
            *"FPT"*"HN"*)
              speedtest-cli --list | grep -i "fpt.*hanoi\|fpt.*vietnam" | grep -v "$current_id" | head -1 | awk '{print $1}' | tr -d ')'
              ;;
            *"VNPT"*"HCM"*)
              speedtest-cli --list | grep -i "vnpt.*ho chi minh\|vnpt.*vietnam" | grep -v "$current_id" | head -1 | awk '{print $1}' | tr -d ')'
              ;;
            *"VNPT"*"HN"*)
              speedtest-cli --list | grep -i "vnpt.*hanoi\|vnpt.*vietnam" | grep -v "$current_id" | head -1 | awk '{print $1}' | tr -d ')'
              ;;
            *"Viettel"*"HCM"*)
              speedtest-cli --list | grep -i "viettel.*ho chi minh\|viettel.*vietnam" | grep -v "$current_id" | head -1 | awk '{print $1}' | tr -d ')'
              ;;
            *"Viettel"*"DN"*)
              speedtest-cli --list | grep -i "viettel.*da nang\|viettel.*vietnam" | grep -v "$current_id" | head -1 | awk '{print $1}' | tr -d ')'
              ;;
            *)
              # Fallback: tìm server bất kỳ ở Vietnam nếu có VN trong tên
              if [[ "$location" == *"VN"* ]]; then
                speedtest-cli --list | grep -i "vietnam" | grep -v "$current_id" | head -1 | awk '{print $1}' | tr -d ')'
              fi
              ;;
          esac
        }
        
        CHANGED=false
        
        echo "📊 Kiểm tra ${#server_lines[@]} speedtest servers..."
        echo "=================================="
        
        # Kiểm tra từng server
        for line in "${server_lines[@]}"; do
          # Extract server ID và location từ dòng
          # Format: speed_test '12345' 'Location Name'
          server_id=$(echo "$line" | sed -n "s/.*speed_test '\([0-9]*\)'.*/\1/p")
          location=$(echo "$line" | sed -n "s/.*speed_test '[0-9]*' '\([^']*\)'.*/\1/p")
          
          if [[ -z "$server_id" || -z "$location" ]]; then
            echo "⚠️ Không thể parse: $line"
            continue
          fi
          
          echo "🧪 Kiểm tra Server $server_id ($location)"
          
          # Test server với timeout 30s
          if timeout 30 speedtest-cli --server="$server_id" > /dev/null 2>&1; then
            echo "✅ Server $server_id OK"
          else
            echo "❌ Server $server_id FAILED"
            
            # Tìm server thay thế
            new_server_id=$(find_replacement_server "$location" "$server_id")
            
            if [[ -n "$new_server_id" && "$new_server_id" != "$server_id" ]]; then
              # Test server mới
              echo "🔄 Test server thay thế $new_server_id..."
              if timeout 30 speedtest-cli --server="$new_server_id" > /dev/null 2>&1; then
                echo "✅ Server $new_server_id OK - Thay thế $server_id"
                
                # Thay thế trực tiếp trong bench.sh
                sed -i "s/speed_test '$server_id'/speed_test '$new_server_id'/g" bench.sh
                
                CHANGED=true
                echo "📝 Đã cập nhật bench.sh: $server_id -> $new_server_id"
              else
                echo "❌ Server thay thế $new_server_id cũng failed"
              fi
            else
              echo "⚠️ Không tìm thấy server thay thế phù hợp cho $location"
            fi
          fi
          
          echo "---"
          sleep 3
        done
        
        echo "=================================="
        echo "CHANGED=$CHANGED" >> $GITHUB_ENV
        
    - name: Commit và push thay đổi
      if: env.CHANGED == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        echo "📝 Thay đổi trong bench.sh:"
        git diff bench.sh
        
        git add bench.sh
        git commit -m "🔄 Auto-update failed speedtest servers - $(date +'%Y-%m-%d %H:%M')"
        git push
