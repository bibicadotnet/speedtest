name: Update Speedtest Servers

on:
  schedule:
    - cron: '0 0 * * *'  # Chạy hàng ngày lúc 00:00 UTC
  workflow_dispatch:     # Cho phép chạy thủ công

permissions:
  contents: write  # Cấp quyền write cho workflow

jobs:
  update-servers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run server ID updater
        run: python update_speedtest_servers.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add bench.sh
          git commit -m "Update Speedtest server IDs [skip ci]" || echo "No changes to commit"
          git push
